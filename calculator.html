<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Calculator</title>
   <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="calculator-layout">
      <input type="text" class="calculator-output" readonly>

      <div class="calculator-btns">

<button class="calculator-key" data-num="7">7</button>
<button class="calculator-key" data-num="8">8</button>
<button class="calculator-key" data-num="9">9</button>
<button class="calculator-key" data-num="+">+</button>
<button class="calculator-key" data-num="4">4</button>
<button class="calculator-key" data-num="5">5</button>
<button class="calculator-key" data-num="6">6</button>
<button class="calculator-key" data-num="-">-</button>
<button class="calculator-key" data-num="3">3</button>
<button class="calculator-key" data-num="2">2</button>
<button class="calculator-key" data-num="1">1</button>
<button class="calculator-key" data-num="*">&times;</button>
<button class="calculator-key" data-num="0">0</button>
<button class="calculator-Ac">AC</button>
<button class="calculator-Del">Del</button>
<button class="calculator-key" data-num="/">/</button>
<button class="calculator-key-equal">=</button>
</div>

   </div>

 <script src="calculator.js"></script>

</body>
</html>
